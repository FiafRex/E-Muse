<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Session Complete</h1>
        <div id="totalTime" class="alert alert-success"></div>
    </div>
    <script>
        window.onload = function() {
            var totalTime = localStorage.getItem('yogaTime');
            var hours = Math.floor(totalTime / 3600000);
            var minutes = Math.floor((totalTime % 3600000) / 60000);
            var seconds = Math.floor(((totalTime % 3600000) % 60000) / 1000);
            document.getElementById('totalTime').textContent = 'Total Time: ' + hours.toString().padStart(2, '0') + ':' + minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
